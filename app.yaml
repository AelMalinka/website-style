apiVersion: apps/v1beta1
kind: Deployment
metadata:
    name: style
spec:
    template:
        metadata:
            labels:
                app: style
        spec:
            containers:
            - name: style
              image: us.gcr.io/entropy-development/style:0.2.0
              ports:
              - containerPort: 8080
              env:
              - name: PORT
                value: 8080
              - name: STYLE_DIR
                valueFrom:
                    configMapKeyRef:
                        name: website-config
                        key: style.dir
              - name: STYLE_COMPRESS
                valueFrom:
                    configMapKeyRef:
                        name: website-config
                        key: style.compress
---
apiVersion: v1
kind: Service
metadata:
    name: style
    labels:
        app: style
spec:
    type: LoadBalancer
    ports:
    - port: 8080
      protocol: TCP
      name: http-style
    selector:
        app: style
